<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Neon Animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="neon-container">
        <div class="neon-box pink">Customizable Neon!</div>
    </div>
    <div class="controls">
        <button class="color-switcher" data-color="pink">Pink</button>
        <button class="color-switcher" data-color="blue">Blue</button>
        <button class="color-switcher" data-color="green">Green</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
